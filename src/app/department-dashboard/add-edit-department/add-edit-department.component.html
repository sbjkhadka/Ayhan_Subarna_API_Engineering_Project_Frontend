<div class="d-flex flex-column justify-content-between align-items-center">
  <div class="theme-background w-100">
    <h1 class="mt-3 d-flex flex-row justify-content-center" *ngIf="isEditing">Update Department</h1>
    <h1 class="mt-3 d-flex flex-row justify-content-center" *ngIf="!isEditing">Add Department</h1>
  </div>
<form class="form-style w-75 mr-5 ml-5 mt-3" [formGroup]="addEditFormGroup">
  <div class="row mt-2">
    <div class="col-md-12">
      <div class="form-group">
        <label for="firstName">Department Name</label>
        <input type="text" id="firstName" class="form-control" formControlName="departmentName" />
      </div>
    </div>

  </div>

  <div class="row mt-2">
    <div class="col-md-6">
      <div class="form-group">
        <label for="departmentId">Manager</label>
        <select class="form-control" id="departmentId" formControlName="managerId">
          <option *ngFor="let employee of employees" [value]="employee.employeeId"> {{employee.firstName}} {{employee.lastName}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12">
      <div class="form-group">
        <label for="address">Description</label>
        <input type="text" id="address" class="form-control" formControlName="description" />
      </div>
    </div>
  </div>

  <button class="btn form-control mt-2 theme-background" (click)="submitForm()">SUBMIT</button>
</form>
</div>
