<div class="d-flex w-100 justify-content-between align-items-center pr-5">
  <span></span>
  <h1 class="theme-background-reverse">Department Table</h1>
  <mat-icon class="transform-double cursor-pointer theme-background-reverse" (click)="addEditDepartment($event, false)">add_box</mat-icon>
</div>



<table style="width: 1000px" mat-table [dataSource]="dataSource.value" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef> Manager </th>
    <td mat-cell *matCellDef="let element"> {{getEmployeeNameFromEmployeeId(element)}}  </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
      {{element.description}}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="cursor-pointer icon-color" (click)="addEditDepartment($event, true, element)">edit</mat-icon>
      <mat-icon class="cursor-pointer icon-color-red" *ngIf="!isDepartmentIsUsedInEmployeeTable(element)" (click) = "deleteDepartment($event, element)">delete</mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
